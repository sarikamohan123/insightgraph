[pytest]
# Test discovery
pythonpath = .
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration (fixes deprecation warning)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage configuration
[coverage:run]
source = backend
omit =
    backend/.venv/*
    backend/tests/*
    backend/__pycache__/*
    backend/*/__pycache__/*
    backend/test_*.py
    backend/check_api_status.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
